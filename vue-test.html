<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" @click="clickDiv">
    {{ message }}
    {{ name }}
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello sssVue!'
    },
    methods:{
      clickDiv(){
        alert('s1')
      }
    }
  })
  Vue.set(app.data, "name", "ajaccio")
</script>
</html>
